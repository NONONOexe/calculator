<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>電卓アプリ</title>
        <link href="./src/styles.css" rel="stylesheet">
        <script src="./src/index.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="display-operand"></div>
                <div id="display-state"></div>
            </div>
            <div id="controller">
                <div id="num9" class="button number" data-number="9">9</div>
                <div id="num8" class="button number" data-number="8">8</div>
                <div id="num7" class="button number" data-number="7">7</div>
                <div id="num6" class="button number" data-number="6">6</div>
                <div id="num5" class="button number" data-number="5">5</div>
                <div id="num4" class="button number" data-number="4">4</div>
                <div id="num3" class="button number" data-number="3">3</div>
                <div id="num2" class="button number" data-number="2">2</div>
                <div id="num1" class="button number" data-number="1">1</div>
                <div id="num0" class="button number" data-number="0">0</div>
                <div id="clr" class="button">C</div>
                <div id="ac" class="button">AC</div>
                <div id="div" class="button symbol" data-symbol="div">÷</div>
                <div id="mul" class="button symbol" data-symbol="mul">×</div>
                <div id="sub" class="button symbol" data-symbol="sub">−</div>
                <div id="add" class="button symbol" data-symbol="add">＋</div>
                <div id="dec" class="button" data-number=".">.</div>
                <div id="eql" class="button">=</div>
                <div id="madd" class="button symbol">M＋</div>
                <div id="msub" class="button symbol">M−</div>
                <div id="mrc" class="button symbol">MRC</div>
                <div id="sqrt" class="button symbol">√</div>
                <div id="pct" class="button symbol">%</div>
                <div id="pm" class="button symbol">＋/−</div>
            </div>
        </div>
    </body>
</html>
